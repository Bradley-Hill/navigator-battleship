<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Battleships</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="title">
        <h1>Bradleys Battleships</h1>
      </div>
      <div class="buttonContainer">
        <button type="button" id="startBtn" onclick="">Start Game!</button>
      </div>

      <div class="boardContainer">
        <div class="playersBoardContainer">
          <h2>Players Board</h2>

          <div class="playersBoard">
            <!-- Add grid representing players grid showing ships and hits suffered -->
          </div>
        </div>
        <div class="opponentBoardContainer">
          <h2>Computer Board</h2>

          <div class="opponentBoard">
            <!-- add grid representing opponents board with hits and misses -->
          </div>
        </div>
      </div>
    </div>

    <div class="gameInfoContainer">
      <div class="humanInfo">
        <h2>Human Board</h2>
        <h3>Missed Attacks(x / y):</h3>
        <p id="humanMissedAttacks"></p>
        <h3>Hit Cells(x / y):</h3>
        <p id="humanHitCells"></p>
      </div>
      <div class="compInfo">
        <h2>Computer Board</h2>
        <h3>Missed Attacks(x / y):</h3>
        <p id="computerMissedAttacks"></p>
        <h3>Hit Cells(x / y):</h3>
        <p id="computerHitCells"></p>
      </div>
    </div>
    <script src="script.ts"></script>
  </body>
</html>
