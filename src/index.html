<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Battleships</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="title">
        <h1>Bradleys Battleships</h1>
      </div>
      <div class="header">
        <h2>Human Player</h2>
        <h2>Computer Player</h2>
      </div>
      <div class="boardContainer">
        <div class="playersBoard">
          <!-- Add grid representing players grid showing ships and hits suffered -->
        </div>
        <div class="opponentBoard">
          <!-- add grid representing opponents board with hits and misses -->
        </div>
      </div>
    </div>

    <div class="buttonContainer">
      <button type="button" id="startBtn" onclick="">Start Game!</button>
    </div>
    <div class="gameInfoContainer">
      <div class="humanInfo">
        <h2>Human Board</h2>
        <h3>Missed Attacks:</h3>
        <p id="humanMissedAttacks"></p>
        <h3>Hit Cells:</h3>
        <p id="humanHitCells"></p>
      </div>
      <div class="compInfo">
        <h2>Computer Board</h2>
        <h3>Missed Attacks:</h3>
        <p id="computerMissedAttacks"></p>
        <h3>Hit Cells:</h3>
        <p id="computerHitCells"></p>
      </div>
    </div>
    <script src="script.ts"></script>
  </body>
</html>
