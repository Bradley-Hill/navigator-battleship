<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battleships</title>
    <link rel="stylesheet" href="/styles.8986bff4.css">
  <script src="/styles.8986bff4.js"></script></head>
  <body>
    <main class="container">
      <header class="title">
        <h1>Bradleys Battleships</h1>
      </header>
      <section class="buttonContainer">
        <button type="button" id="startBtn" role="StartGameButton" onclick="">
          Start Game!
        </button>
      </section>

      <section aria-label="Game Boards" class="boardContainer">
        <div class="playersBoardContainer">
          <h2>Players Board</h2>

          <div class="playersBoard">
            <!-- Add grid representing players grid showing ships and hits suffered -->
          </div>
        </div>
        <div class="opponentBoardContainer">
          <h2>Computer Board</h2>

          <div class="opponentBoard">
            <!-- add grid representing opponents board with hits and misses -->
          </div>
        </div>
      </section>

      <section class="difficultyCheck">
        <label for="difficulty">Difficulty:</label>
        <select id="difficulty">
          <option value="Easy">Easy</option>
          <option value="Hard">Hard</option>
        </select>
      </section>

      <section aria-label="Game State Information" class="gameInfoContainer">
        <div class="humanInfo">
          <h2>Human Board</h2>
          <h3>Missed Attacks(x,y):</h3>
          <p id="humanMissedAttacks"></p>
          <h3>Hit Cells(x,y):</h3>
          <p id="humanHitCells"></p>
        </div>
        <div class="compInfo">
          <h2>Computer Board</h2>
          <h3>Missed Attacks(x,y):</h3>
          <p id="computerMissedAttacks"></p>
          <h3>Hit Cells(x,y):</h3>
          <p id="computerHitCells"></p>
        </div>
      </section>
    </main>
    <script src="/script.221c08a2.js"></script>
  </body>
</html>
